<form [formGroup]="form" (ngSubmit)='submit()'>
    <div class=" font-weight-bold text-center bg-white text-dark">User Form </div >
  <div class="form-group">
      <label for="">UserName</label>
      <input type="text" class="form-control" formControlName='userName'>
     
        <div *ngIf="form.get('userName').invalid" class="error">User Name is required</div>
    
  </div>
  <div class="form-group">
    <label for="">Age</label>
    <input type="text" class="form-control" formControlName='age'>
        <div *ngIf="form.get('age').invalid" class="error">Age is required</div>

</div>

      <h2>Address</h2>
     

     <table style='width:100%' class="table table-bordered" cellspacing=0 cellpadding=0>
        <thead class="text-center">
            <tr>
                <th class="font-weight-bold">Street</th>
                <th class="font-weight-bold">City</th>
                <th class="font-weight-bold">State</th>
                <th class="font-weight-bold">Country</th>
                <th> <button (click)="addaddress()" class="btn btn-info">Add</button></th>
            </tr>
        </thead>
         <tbody formArrayName="addresses" *ngFor="let address of addresses?.value; let i = index">
             <tr  [formGroupName]="i">
                 <td> <input type="text" class="form-control " placeholder="Street" formControlName="street"></td>
                 <td> <input type="text" class="form-control " placeholder="City" formControlName="city"></td>
                 <td> <input type="text" class="form-control " placeholder="State" formControlName="state"></td>
                 <td><input type="text" class="form-control " placeholder="Country" formControlName="country"></td>
     <td><button (click)='removeAdd(i)' class="btn btn-danger">Remove</button></td>
                
                 
             </tr>
         </tbody>
     </table>
     
    
    
    <button class="btn btn-primary">Submit</button>
  </form>

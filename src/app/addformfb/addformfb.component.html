<div class="container">
    <form novalidate
        [formGroup]="myform" (ngSubmit)='submit()'>
  
    <fieldset formGroupName="name">
      <div class="form-group"
           >
        <label>First Name</label>
        <input type="text"
               class="form-control"
               formControlName="firstName"
               required>

            <div *ngIf="submitted && firstName.errors" class="error">
              <div *ngIf="firstName.errors.required">First Name is required</div>
          </div>
  
        <!--
          <pre>Valid? {{ myform.controls.name.controls.firstName.valid }}</pre>
          <pre>Dirty? {{ myform.controls.name.controls.firstName.dirty }}</pre>
        -->
      </div>
  
      <div class="form-group"
           [ngClass]="{
          'has-danger': lastName.invalid && (lastName.dirty || lastName.touched),
          'has-success': lastName.valid && (lastName.dirty || lastName.touched)
        }">     
        <label>Last Name</label>
        <input type="text"
               class="form-control"
               formControlName="lastName"
               required>
               <div *ngIf="submitted && lastName.errors" class="error">
                <div *ngIf="lastName.errors.required">:Last Name is required</div>
            </div>
      </div>
    </fieldset>

    <div class="form-group">
      
      
    <button type="button" (click)="addNameField()" class="btn btn-primary">Add More Emails</button>
      
      
    <div formArrayName="emails">
      <div *ngFor="let email of emails.controls; index as idx" class="form-group">
        <input [formControlName]="idx" placeholder="Enter a Email" class="form-control">
    
   <div *ngIf="submitted && email.errors" class="error">
    <div *ngIf="email.controls.idx.errors?.required">Email is required</div>
    <p *ngIf="submitted && email.errors.pattern" class="error">Email must required format</p>
</div> 
      <span>  <button  (click)="deleteNameField(idx)" class="btn btn-danger">Delete</button></span>

      
    </div> 
    

    </div>
    </div>
    <div class="form-group"
    [ngClass]="{
     'has-danger': password.invalid && (password.dirty || password.touched),
     'has-success': password.valid && (password.dirty || password.touched)
}">
 <label>Password</label>
 <input type="password"
        class="form-control"
        formControlName="password"
        required>
 <div class="error"
      *ngIf="password.errors && submitted">
   <p *ngIf="password.errors.required && submitted" class="error">Password is required</p>
   <p *ngIf="password.errors.minlength  && submitted" class="error">Password must be 8 characters long, we need another {{password.errors.minlength.requiredLength - password.errors.minlength.actualLength}} characters </p>
 </div>
</div>
    <div class="form-group"
    [ngClass]="{
     'has-danger': language.invalid && (language.dirty || language.touched),
     'has-success': language.valid && (language.dirty || language.touched)
   }">
 <label>Language</label>
 <select class="form-control"
         formControlName="language">
   <option value="">Please select a language</option>
   <option *ngFor="let lang of langs"
           [value]="lang">{{lang}}
   </option>
 </select>
</div>
    <div>
      <button type="submit" class="btn btn-success">Save</button>
    
    </div>
     <!-- <pre>{{myform.value | json}}</pre> -->
  </form>
  </div>

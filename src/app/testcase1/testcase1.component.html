<div class="card"> 
    <div class="card-header">Angular Reactive Form Dynamic Validation</div>
    <div class="card-body">
        <form class="container-fluid" [formGroup]="addressForm" (ngSubmit)='submit()'>
            <div class="row">
        
                <div class="col-xs-12 form-group">
                    <label for="country">Country:</label>
                    <select class="form-control" id="country" formControlName="country">
                        <option value="" disabled selected>Please select</option>
                        <option *ngFor="let country of countries" [value]="country.id">{{country.name}}</option>
                    </select>
                    {{addressForm.get('country').errors?.required | json}}
                    <span class="text-danger"
                    *ngIf="(addressForm.get('country').touched ) && addressForm.get('country').errors?.required">
            Country is required
                </span>
                </div>
        
                <div class="col-xs-12 col-md-6 form-group">
                    <label for="addressLine1">Address Line 1:</label>
                    <input type="text" class="form-control" id="addressLine1" formControlName="addressLine1">
                    <span class="text-danger"
                    *ngIf="(addressForm.get('addressLine1').touched ) && addressForm.get('addressLine1').errors?.required">
            Address 1 is required
                </span>
                </div>
        
                <div class="col-xs-12 col-md-6 form-group" *ngIf="addressForm.contains('addressLine2')">
                    <label for="addressLine2">Address Line 2:</label>
                    <input type="text" class="form-control" id="addressLine2" formControlName="addressLine2">
                    <span class="text-danger"
                    *ngIf="(addressForm.get('addressLine2').touched ) && addressForm.get('addressLine2').errors?.required">
            Address 2 is required
                </span>
                </div>
        
                <div class="col-xs-12 col-md-6 form-group">
                    <label for="city">City:</label>
                    <input type="text" class="form-control" id="city" formControlName="city">
                    <span class="text-danger"
                    *ngIf="(addressForm.get('city').touched ) && addressForm.get('city').errors?.required">
            City is required
                </span>
                </div>
        
                <div class="col-xs-12 col-md-6 form-group">
                    <label for="state">State:</label>
                    <select class="form-control" id="state" formControlName="state">
                        <option value="" disabled selected>Please select</option>
                        <option *ngFor="let state of states" [value]="state.id">{{state.name}}</option>
                    </select>
                    <span class="text-danger"
                    *ngIf="(addressForm.get('state').touched ) && addressForm.get('state').errors?.required">
            State is required
                </span>
                </div>
        
                <div class="col-xs-12 col-md-6 form-group">
                    <label for="postalCode">Postal Code:</label>
                    <input type="text" class="form-control" id="postalCode" formControlName="postalCode">
                    <span class="text-danger"
                    *ngIf="(addressForm.get('postalCode').touched ) && addressForm.get('postalCode').errors?.required">
            Postal code is required
                </span>
                </div>
        
            </div>
            <div class="form-group">
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="reset" class="btn btn-danger"> Reset</button>
    </div>
        </form>
    </div>
</div>


<p>
    The Initail Count is={{count}}
</p>
<button (click)='nextCount()'>Next Count from component2</button>
